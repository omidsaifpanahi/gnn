{% include 'shared/head.html' %}
<link href="/static/css/sign-in.css" rel="stylesheet">
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    {% include 'shared/colorModes.html' %}
    <main class="form-signin w-100 m-auto">
      <form action="/auth/login" method="POST">
        <h1 class="h3 mb-3 fw-normal text-center">ورود</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
          <label for="floatingInput">ایمیل</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
          <label for="floatingPassword">کلمه عبور</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      </form>
        {% if error %}
            <p class="alert alert-danger">{{ error }}</p>
        {% endif %}
    </main>
{% include 'shared/footer.html' %}
